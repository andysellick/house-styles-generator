    <div class="container">
        <p>Select the options you require.</p>
        <form method="POST">
            <div class="row">
                <div class="span4">
                    <h2>Core files</h2>
                    <div class="js-selectall">
                        <!-- COREFILES -->
                    </div>
                </div>
                <div class="span4">
                    <h2>Optional files</h2>
                    <div class="js-selectall">
                        <!-- EXTRAFILES -->
                    </div>
                </div>
                <div class="span4">
                    <h2>Optional components</h2>
                    <div class="js-selectall">
                        <!-- OPTIONFILES -->
                    </div>
                </div>
            </div>
            <button type="submit">Generate</button>
        </form>
    </div>

    <!-- Grab Google-hosted jQuery. Fall back to locally saved file if necessary. -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="static/js/vendor/jquery-1.10.min.js">\x3C/script>')</script>
    <script>
        $(document).ready(function(){
            $('.js-selectall').each(function(){
                $label = $('<label/>').html('Select all');
                $('<input/>').attr('type','checkbox').addClass('js-all').prependTo($label);
                $label.prependTo($(this));
            });

            $('.js-all').on('click',function(){
                if($(this).is(':checked')){
                    $(this).closest('.js-selectall').find('input[type="checkbox"]').not($(this)).prop("checked",true);
                }
                else {
                    $(this).closest('.js-selectall').find('input[type="checkbox"]').not($(this)).prop("checked",false);
                }
            });
        });
    </script>
